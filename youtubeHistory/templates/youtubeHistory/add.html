{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'youtubeHistory/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'youtubeHistory/add.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <form class="form-signin" method="POST" action="{% url 'add' %}">
        {% csrf_token %} 
        <h2 class="form-signin-heading">Add a video to your history</h2>
        <p><a href="{% url 'history' %}">See my history</a></p>
        <div class="form-group">
          <label for="inputUrl" class="sr-only">Url:</label>
          {{ form.url }}
        </div>
        <div class="form-group">
          <label for="inputAnnotation" class="sr-only">Annotation:</label>
          {{ form.annotation }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
