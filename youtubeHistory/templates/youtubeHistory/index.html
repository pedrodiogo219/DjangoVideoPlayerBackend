{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Guest Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'youtubeHistory/bootstrap.min.css' %}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{% static 'youtubeHistory/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'youtubeHistory/theme.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Youtube History</h1>
        <a type="button" class="btn btn-link" href="{% url 'add' %}">Add a video to your history</a>
      </div>

      {% for e in entries %}
      <div class="page-header">
        <h1>{{ e.annotation }}</h1>
      </div>
      <div class="well">
        <p> <a href="{{ e.url }}" target="_blank"> {{ e.url }} </a> </p>
      </div>
      {% endfor %}

    </div> <!-- /container -->

  </body>
</html>
